<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>image</title>

<body>
    <h2> my source atribute</h2>
    <p> html images are define with the img tag, and file name of the image source
    is specified in the src attribute:</p>
    <div style="border: 2px solid black; height: 300px; width: 300px; border-radius: 70px;">
        <img src="BIG BRO.jpg" style="border: 2px solid black; height: 300px; width: 300px; border-radius: 70px;" alt="image name">
    </div>
    <a href="http://www.google.com" target="_self">google</a>
</body>
